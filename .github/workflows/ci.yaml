name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build_and_test:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rust: [stable]
        os:
          - ubuntu-latest
          # - windows-latest
          - macOS-latest

    steps:
    - uses: actions/checkout@master
      with:
        submodules: true

    - name: Install ${{ matrix.rust }} toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        override: true

    - name: check
      uses: actions-rs/cargo@v1
      with:
        command: check
        args: --all --bins --examples

    - name: check unstable
      uses: actions-rs/cargo@v1
      env:
        GCP_TEST_CREDENTIALS: ${{ secrets.GCP_TEST_CREDENTIALS }}
        GCP_TEST_PROJECT: ${{ secrets.GCP_TEST_PROJECT }}
        GCP_TEST_TOPIC: ${{ secrets.GCP_TEST_TOPIC }}
        GCP_TEST_SUBSCRIPTION: ${{ secrets.GCP_TEST_SUBSCRIPTION }}
      with:
        command: check
        args: --all --benches --bins --examples --tests

    - name: tests
      uses: actions-rs/cargo@v1
      env:
        GCP_TEST_CREDENTIALS: ${{ secrets.GCP_TEST_CREDENTIALS }}
        GCP_TEST_PROJECT: ${{ secrets.GCP_TEST_PROJECT }}
        GCP_TEST_TOPIC: ${{ secrets.GCP_TEST_TOPIC }}
        GCP_TEST_SUBSCRIPTION: ${{ secrets.GCP_TEST_SUBSCRIPTION }}
      with:
        command: test
        args: --all

  check_fmt:
    name: Checking fmt
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        submodules: true

    - name: Install stable toolchain
      uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          override: true

    - name: Install rustfmt component
      run: |
        rustup component add rustfmt
        rustc --version

    - name: Check fmt
      run: cargo fmt --all -- --check
